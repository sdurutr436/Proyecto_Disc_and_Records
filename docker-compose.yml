# ===========================================
# Docker Compose - Discs and Records
# Orquestaci√≥n optimizada: Frontend, Backend, MariaDB
# ===========================================

services:
  # --- Base de datos MariaDB ---
  database:
    image: mariadb:11-jammy
    container_name: discs-and-records-db
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${MYSQL_DATABASE:-discsandrecords}
      MARIADB_USER: ${MYSQL_USER:-discuser}
      MARIADB_PASSWORD: ${MYSQL_PASSWORD:-discpass}
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 10s
      start_period: 30s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  # --- Backend Spring Boot ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: discs-and-records-api
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      # Database MariaDB/MySQL
      SPRING_DATASOURCE_URL: jdbc:mariadb://database:3306/${MYSQL_DATABASE:-discsandrecords}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-discuser}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-discpass}
      # JPA - create-drop para desarrollo (limpia y recrea tablas en cada inicio)
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      SPRING_JPA_SHOW_SQL: "false"
      # CORS - Permitir Frontend en Docker (http://frontend o localhost)
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:80,http://localhost,http://localhost:4200}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-miClaveSecretaSuperSeguraDe256BitsParaJWT2024DiscsAndRecords}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      # Profile
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || wget -q --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 30
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  # --- Frontend Angular (Nginx) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: discs-and-records-web
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - app-network

# --- Volumes ---
volumes:
  mariadb_data:
    driver: local

# --- Networks ---
networks:
  app-network:
    driver: bridge
