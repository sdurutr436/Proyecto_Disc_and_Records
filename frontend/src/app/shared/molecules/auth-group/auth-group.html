<div class="auth-group">
  <!-- Botones de autenticación -->
  <div class="auth-group__buttons">
    <a routerLink="/registro" class="auth-group__btn auth-group__btn--registro">
      Registrarse
    </a>
    <a routerLink="/login" class="auth-group__btn auth-group__btn--login">
      Iniciar Sesión
    </a>
  </div>
  
  <!-- Logo superpuesto -->
  <div class="auth-group__logo">
    <app-logo size="medium" linkTo="/" [showFullText]="true"></app-logo>
  </div>
</div>
