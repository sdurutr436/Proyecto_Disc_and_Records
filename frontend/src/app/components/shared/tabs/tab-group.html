<div class="tab-group" [class.tab-group--wrap]="layoutMode() === 'wrap'">
  <!-- NavegaciÃ³n de tabs -->
  <div
    class="tab-group__nav"
    role="tablist"
    #tabsNav
    [class.tab-group__nav--wrap]="layoutMode() === 'wrap'"
    [class.tab-group__nav--scroll]="layoutMode() === 'scroll'">
    @for (tab of tabs(); track tab.id) {
      <button
        class="tab-group__tab"
        [class.tab-group__tab--active]="isActive(tab.id)"
        [class.tab-group__tab--disabled]="tab.disabled"
        [attr.role]="'tab'"
        [attr.aria-selected]="isActive(tab.id)"
        [attr.aria-controls]="'panel-' + tab.id"
        [attr.tabindex]="isActive(tab.id) ? 0 : -1"
        [disabled]="tab.disabled"
        (click)="selectTab(tab.id)"
        type="button">
        {{ tab.label }}
      </button>
    }
  </div>

  <!-- Paneles de contenido -->
  <div class="tab-group__content">
    <ng-content></ng-content>
  </div>
</div>
