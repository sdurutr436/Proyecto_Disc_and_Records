<nav class="tabs">
  @for (tab of tabs(); track tab.id) {
    <button
      class="tabs__button"
      [class.tabs__button--active]="isActive(tab.id)"
      [class.tabs__button--disabled]="tab.disabled"
      [attr.aria-selected]="isActive(tab.id)"
      [disabled]="tab.disabled"
      (click)="selectTab(tab.id)"
      type="button"
    >
      {{ tab.label }}
    </button>
  }
</nav>
