<div [class]="containerClasses" role="progressbar"
     [attr.aria-valuenow]="isIndeterminate ? null : currentValue"
     [attr.aria-valuemin]="0"
     [attr.aria-valuemax]="100">

  <div class="progress-bar__track">
    <div class="progress-bar__fill" [style.width.%]="isIndeterminate ? 30 : currentValue"></div>
  </div>

  @if (showLabel && !isIndeterminate) {
  <span class="progress-bar__label">
    {{ labelText }}
  </span>
  }
</div>
