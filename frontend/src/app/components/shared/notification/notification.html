<div [class]="notificationClasses" [ngStyle]="stackStyles" role="alert" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <div class="notification__icon">{{ defaultIcon }}</div>

  <div class="notification__content">
    @if (title) {
    <h3 class="notification__title">{{ title }}</h3>
    }
    @if (message) {
    <p class="notification__message">{{ message }}</p>
    }
  </div>

  <button
    type="button"
    class="notification__dismiss"
    (click)="onDismiss()"
    aria-label="Cerrar notificación"
  >
    ✕
  </button>

  @if (autoDismiss && duration > 0) {
  <div class="notification__progress" [class.notification__progress--paused]="isPaused()"></div>
  }
</div>
