<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" method="post" novalidate>
  <!-- Fieldset para agrupar campos de autenticación -->
  <fieldset class="login-form__fieldset">
    <legend class="login-form__legend">Inicia sesión en tu cuenta</legend>

    <!-- Campo de correo electrónico - Componente Atómico -->
    <div class="login-form__field">
      <app-form-input
        [control]="emailControl"
        label="Correo electrónico"
        type="email"
        id="login-email"
        placeholder="tu@email.com"
        helpText="Introduce el correo con el que te registraste"
        [required]="true"
        [autocomplete]="'email'">
      </app-form-input>
    </div>

    <!-- Campo de contraseña - Componente Atómico -->
    <div class="login-form__field">
      <app-form-input
        [control]="passwordControl"
        label="Contraseña"
        type="password"
        id="login-password"
        placeholder="••••••••"
        helpText="Mínimo 8 caracteres"
        [required]="true"
        [autocomplete]="'current-password'">
      </app-form-input>
    </div>
  </fieldset>

  <!-- Botón de submit -->
  <button
    type="submit"
    class="login-form__submit"
    [disabled]="loginForm.invalid || isSubmitting()"
    [attr.aria-busy]="isSubmitting()">
    {{ isSubmitting() ? 'INICIANDO SESIÓN...' : 'INICIAR SESIÓN' }}
  </button>

  <!-- Links de navegación -->
  <div class="login-form__footer">
    <button
      type="button"
      class="login-form__link-btn"
      (click)="onForgotPassword.emit()">
      ¿Olvidaste tu contraseña?
    </button>
    <p class="login-form__footer-text">
      ¿No tienes cuenta?
      <button
        type="button"
        class="login-form__link-btn"
        (click)="onRegister.emit()">
        Crea una
      </button>
    </p>
  </div>
</form>
