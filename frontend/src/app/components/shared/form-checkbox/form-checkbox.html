<div [class]="wrapperClasses">
  <label class="form-checkbox__label">
    <input
      type="checkbox"
      [id]="id"
      [checked]="checked"
      [disabled]="disabled"
      (change)="onCheckboxChange($event)"
      class="form-checkbox__input"
    />
    <span class="form-checkbox__box">
      <svg *ngIf="checked" class="form-checkbox__check" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 12L10 17L19 7" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </span>
    <span class="form-checkbox__text">{{ label }}</span>
  </label>

  <p *ngIf="error" class="form-checkbox__error">{{ error }}</p>
</div>
