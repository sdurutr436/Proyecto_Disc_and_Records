<!-- Template reutilizable para el icono de cerrar -->
<ng-template #closeIcon>
  <svg
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    aria-hidden="true">
    <line x1="18" y1="6" x2="6" y2="18"></line>
    <line x1="6" y1="6" x2="18" y2="18"></line>
  </svg>
</ng-template>

<!--
  BLOQUE 3.2 - MODAL ACCESIBLE
  - role="dialog" y aria-modal="true" para identificar el modal
  - Click en overlay cierra el modal
  - stopPropagation en contenido evita cierre accidental
  - Focus trap con Tab/Shift+Tab
  - Cierre con ESC (HostListener global)
-->
@if (isVisible()) {
<div
  class="modal__overlay"
  (click)="onOverlayClick($event)"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="title() ? 'modal-title' : null">

  <!--
    MEJORA 2.3: stopPropagation en el contenido
    Evita que clicks dentro del modal cierren el overlay
  -->
  <div class="modal__content" (click)="onContentClick($event)">
    <!-- Header del modal (solo si hay título) -->
    @if (title()) {
    <div class="modal__header">
      <h2
        id="modal-title"
        class="modal__title">
        {{ title() }}
      </h2>
      <button
        class="modal__close"
        (click)="close()"
        aria-label="Cerrar modal"
        type="button">
        <ng-container *ngTemplateOutlet="closeIcon"></ng-container>
      </button>
    </div>
    }
    <!-- Botón cerrar flotante (cuando no hay header) -->
    @if (!title()) {
    <button
      class="modal__close modal__close--floating"
      (click)="close()"
      aria-label="Cerrar modal"
      type="button">
      <ng-container *ngTemplateOutlet="closeIcon"></ng-container>
    </button>
    }

    <!-- Body del modal: contenido dinámico proyectado -->
    <div class="modal__body">
      <ng-content></ng-content>
    </div>

    <!-- Footer del modal (opcional) -->
    <div class="modal__footer">
      <ng-content select="[modal-footer]"></ng-content>
    </div>
  </div>
</div>
}
