<nav class="breadcrumb" aria-label="breadcrumb">
  <ol class="breadcrumb__list">
    @for (crumb of breadcrumbs(); track crumb.url; let isLast = $last) {
      <li class="breadcrumb__item" [class.breadcrumb__item--active]="isLast">
        @if (!isLast) {
          <a [routerLink]="crumb.url" class="breadcrumb__link">
            @if (crumb.icon) {
              <span class="breadcrumb__icon" [attr.data-icon]="crumb.icon"></span>
            }
            <span class="breadcrumb__label">{{ crumb.label }}</span>
          </a>
        } @else {
          @if (crumb.icon) {
            <span class="breadcrumb__icon" [attr.data-icon]="crumb.icon"></span>
          }
          <span class="breadcrumb__label">{{ crumb.label }}</span>
        }

        @if (!isLast) {
          <span class="breadcrumb__separator" aria-hidden="true">/</span>
        }
      </li>
    }
  </ol>
</nav>
