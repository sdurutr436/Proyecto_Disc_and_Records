<footer class="footer">
  <div class="footer__content">
    <!-- STRIPES AQUÍ, fuera del logo-wrapper -->
    <div class="footer__stripes" aria-hidden="true"></div>

    <!-- Columna izquierda: 3 botones apilados -->
    <div class="footer__buttons-left">
      <a routerLink="/info" [queryParams]="{tab: 'api'}" class="footer__btn footer__btn--left-top">API de Desarrollo</a>
      <a routerLink="/roadmap" class="footer__btn footer__btn--left-middle">Próximamente</a>
      <a routerLink="/info" [queryParams]="{tab: 'contact'}" class="footer__btn footer__btn--left-bottom">Contacto</a>
    </div>

    <!-- Centro: Logo clicable para ir a Home -->
    <button
      type="button"
      class="footer__logo-wrapper footer__logo-wrapper--clickable"
      (click)="navigateToHome()"
      aria-label="Ir a la página principal">
      <img
        src="/assets/logo.webp"
        alt="Discs & Records"
        class="footer__logo"
        width="128"
        height="128"
        loading="lazy"
        decoding="async" />
    </button>

    <!-- Columna derecha: 3 botones apilados -->
    <div class="footer__buttons-right">
      <a routerLink="/info" [queryParams]="{tab: 'about'}" class="footer__btn footer__btn--right-top">Sobre nosotros</a>
      <a routerLink="/info" class="footer__btn footer__btn--right-middle">Información</a>
      <a routerLink="/info" [queryParams]="{tab: 'privacy'}" class="footer__btn footer__btn--right-bottom">Privacidad</a>
    </div>
  </div>
</footer>
