<header class="header">
  <!-- Sección superior con logo y botones -->
  <div class="header__top">
    <div class="header__top-container">
      <!-- Logo central con barras de colores -->
      <div class="header__logo-wrapper">
        <div class="header__stripes" aria-hidden="true"></div>
        <img src="/assets/logo.png" alt="Discs & Records" class="header__logo" />
      </div>

      <!-- Botones debajo del logo -->
      <div class="header__buttons">
        <button class="header__btn header__btn--left">REGISTRARSE</button>
        <button class="header__btn header__btn--right">INICIAR SESIÓN</button>
      </div>
    </div>
  </div>

  <!-- Barra de navegación inferior (desktop) -->
  <nav class="header__nav header__nav--desktop" aria-label="Navegación principal">
    <ul class="header__nav-list">
      <li class="header__nav-item">
        <a href="#" class="header__nav-link">MI LISTA</a>
      </li>
      <li class="header__nav-item">
        <a href="#" class="header__nav-link">ARTISTAS</a>
      </li>
      <li class="header__nav-item">
        <a href="#" class="header__nav-link">PRÓXIMAMENTE</a>
      </li>
      <li class="header__nav-item">
        <a href="#" class="header__nav-link">ÁLBUMES</a>
      </li>
      <li class="header__nav-item">
        <a href="#" class="header__nav-link">CANCIONES</a>
      </li>
    </ul>
  </nav>

  <!-- Barra "Opciones" para móvil -->
  <div class="header__options-bar" (click)="toggleMenu()">
    <span class="header__options-text">OPCIONES</span>
    <svg
      class="header__options-icon"
      [class.header__options-icon--open]="isMenuOpen()"
      width="16"
      height="16"
      viewBox="0 0 16 16"
      fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <!-- Menú desplegable móvil -->
  <nav class="header__nav header__nav--mobile" [class.header__nav--open]="isMenuOpen()" aria-label="Navegación móvil">
    <ul class="header__nav-list">
      <li class="header__nav-item">
        <a href="#" class="header__nav-link" (click)="closeMenu()">MI LISTA</a>
      </li>
      <li class="header__nav-item">
        <a href="#" class="header__nav-link" (click)="closeMenu()">ARTISTAS</a>
      </li>
      <li class="header__nav-item">
        <a href="#" class="header__nav-link" (click)="closeMenu()">PRÓXIMAMENTE</a>
      </li>
      <li class="header__nav-item">
        <a href="#" class="header__nav-link" (click)="closeMenu()">ÁLBUMES</a>
      </li>
      <li class="header__nav-item">
        <a href="#" class="header__nav-link" (click)="closeMenu()">CANCIONES</a>
      </li>
    </ul>
  </nav>
</header>
