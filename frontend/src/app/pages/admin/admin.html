<div class="admin-container">
  <!-- Header -->
  <header class="admin-header">
    <div class="header-content">
      <h1 class="admin-title">Panel de Administración</h1>
      <a routerLink="/" class="back-button">
        <app-button variant="secondary" size="sm">← Volver al sitio</app-button>
      </a>
    </div>
  </header>

  <!-- Stats Dashboard -->
  <section class="stats-section">
    <div class="stat-card">
      <div class="stat-content">
        <p class="stat-label">Álbumes</p>
        <p class="stat-value">{{ stats().totalAlbums }}</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-content">
        <p class="stat-label">Usuarios</p>
        <p class="stat-value">{{ stats().totalUsers }}</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-content">
        <p class="stat-label">Reseñas</p>
        <p class="stat-value">{{ stats().totalReviews }}</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-content">
        <p class="stat-label">Géneros</p>
        <p class="stat-value">{{ stats().totalGenres }}</p>
      </div>
    </div>
  </section>

  <!-- Tabs Navigation -->
  <nav class="admin-tabs">
    @for (tab of tabs; track tab.id) {
      <a
        class="tab-button"
        [routerLink]="['/admin', tab.id]"
        routerLinkActive="active"
      >
        {{ tab.label }}
      </a>
    }
  </nav>

  <!-- Content Area - Router Outlet para rutas hijas -->
  <main class="admin-content">
    <router-outlet></router-outlet>
  </main>
</div>
