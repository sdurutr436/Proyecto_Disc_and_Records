<div class="home">
  <!-- ============================================ -->
  <!-- SECCI√ìN HERO: Eslogan y CTA                  -->
  <!-- ============================================ -->
  <section class="home__hero">
    <div class="home__hero-content">
      <!-- Eslogan principal -->
      <h1 class="home__slogan">
        Punt√∫a todos tus √°lbumes favoritos
        <span class="home__slogan-highlight">en un solo lugar</span>
      </h1>

      <!-- Bot√≥n de llamada a la acci√≥n -->
      <app-button
        variant="primary"
        size="lg"
        (clicked)="openRegisterModal()"
        class="home__cta-button"
      >
        COMIENZA AQU√ç
      </app-button>
    </div>
  </section>

  <!-- ============================================ -->
  <!-- SECCI√ìN DE B√öSQUEDA                          -->
  <!-- ============================================ -->
  <section class="home__search">
    <app-search-bar
      (onSearch)="handleSearch($event)"
    ></app-search-bar>
  </section>

  <!-- ============================================ -->
  <!-- CARRUSEL: √ÅLBUMES EN TENDENCIA               -->
  <!-- ============================================ -->
  <section class="home__section">
    <app-carousel title="√öLTIMOS √ÅLBUMES EN TENDENCIA">
      @for (album of trendingAlbums(); track album.id) {
        <app-card
          [title]="album.title"
          [titleLink]="'/album/' + album.id"
          [subtitle]="album.artist"
          [subtitleLink]="'/artist/' + album.artist"
          [imageUrl]="album.imageUrl"
          [imageAlt]="album.title + ' por ' + album.artist"
          variant="vinilo"
          cardType="polaroid"
          hoverEffect="lift"
          (click)="viewAlbumDetails(album.id)"
          class="home__album-card"
        >
          <!-- Badge de rating si est√° disponible -->
          @if (album.rating) {
            <div class="home__rating">
              ‚≠ê {{ album.rating }}
            </div>
          }
        </app-card>
      }
    </app-carousel>
  </section>

  <!-- ============================================ -->
  <!-- CARRUSEL: √ÅLBUMES RESE√ëADOS                  -->
  <!-- ============================================ -->
  <section class="home__section">
    <app-carousel title="√öLTIMOS √ÅLBUMES RESE√ëADOS">
      @for (album of recentReviews(); track album.id) {
        <app-card
          [title]="album.title"
          [titleLink]="'/album/' + album.id"
          [subtitle]="album.artist"
          [subtitleLink]="'/artist/' + album.artist"
          [imageUrl]="album.imageUrl"
          [imageAlt]="album.title + ' por ' + album.artist"
          variant="vinilo"
          cardType="polaroid"
          hoverEffect="lift"
          (click)="viewAlbumDetails(album.id)"
          class="home__album-card"
        >
          <!-- Badge de n√∫mero de rese√±as -->
          @if (album.reviewCount) {
            <div class="home__reviews">
              üí¨ {{ album.reviewCount }} rese√±as
            </div>
          }
        </app-card>
      }
    </app-carousel>
  </section>
</div>
