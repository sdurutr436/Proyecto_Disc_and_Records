<main class="settings">
  <div class="settings__container">
    <!-- Layout: Sidebar + Contenido -->
    <div class="settings__layout">

      <!-- ============================================ -->
      <!-- SIDEBAR: Menú de Navegación Vertical        -->
      <!-- ============================================ -->
      <aside class="settings__sidebar">
        <h1 class="settings__title">Ajustes</h1>

        <nav class="settings__nav">
          <a
            routerLink="/settings/profile"
            routerLinkActive="settings__nav-item--active"
            class="settings__nav-item"
          >
            Perfil
          </a>

          <a
            routerLink="/settings/account"
            routerLinkActive="settings__nav-item--active"
            class="settings__nav-item"
          >
            Cuenta
          </a>

          <a
            routerLink="/settings/preferences"
            routerLinkActive="settings__nav-item--active"
            class="settings__nav-item"
          >
            Preferencias
          </a>

          <a
            routerLink="/settings/security"
            routerLinkActive="settings__nav-item--active"
            class="settings__nav-item"
          >
            Seguridad
          </a>
        </nav>

        <!-- Botón volver al perfil -->
        <div class="settings__sidebar-footer">
          <a routerLink="/profile" class="settings__back-link">
            ← Volver al Perfil
          </a>
        </div>
      </aside>

      <!-- ============================================ -->
      <!-- CONTENIDO: Área dinámica con router-outlet  -->
      <!-- ============================================ -->
      <section class="settings__content">
        <router-outlet></router-outlet>
      </section>

    </div>
  </div>
</main>
