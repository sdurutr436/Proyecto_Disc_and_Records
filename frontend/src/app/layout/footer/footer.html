<footer class="footer" role="contentinfo">
  <!-- Barra superior del footer -->
  <div class="footer__top-bar" aria-hidden="true"></div>
  
  <!-- Contenido del footer con franjas -->
  <section class="footer__content">
    <!-- Franjas diagonales invertidas -->
    <div class="footer__stripes" aria-hidden="true"></div>
    
    <!-- Logo centrado que lleva al header -->
    <a href="#top" class="footer__logo-link" aria-label="Discs & Records - Volver al inicio">
      <app-logo size="small" [showFullText]="false"></app-logo>
    </a>
  </section>
</footer>
