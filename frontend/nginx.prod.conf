server {
  listen 80;
  server_name localhost;
  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

  # Proxy reverso para Deezer API (evita problemas de CORS)
  location /deezer-api/ {
    # Reescribir la URL quitando el prefijo /deezer-api
    rewrite ^/deezer-api/(.*)$ /$1 break;
    
    # Proxy a la API de Deezer
    proxy_pass https://api.deezer.com;
    proxy_ssl_server_name on;
    
    # Headers necesarios
    proxy_set_header Host api.deezer.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Cache de respuestas de Deezer (1 hora)
    proxy_cache_valid 200 1h;
    
    # CORS headers para la respuesta
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "*" always;
    
    # Manejar preflight OPTIONS
    if ($request_method = 'OPTIONS') {
      add_header Access-Control-Allow-Origin *;
      add_header Access-Control-Allow-Methods "GET, OPTIONS";
      add_header Access-Control-Allow-Headers "*";
      add_header Content-Length 0;
      add_header Content-Type text/plain;
      return 204;
    }
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
}
