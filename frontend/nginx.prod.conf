server {
  listen 80;
  server_name localhost;
  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

  # Proxy reverso para Deezer API (evita problemas de CORS)
  location /deezer-api/ {
    # Proxy a la API de Deezer (sin rewrite, usamos alias implícito)
    proxy_pass https://api.deezer.com/;
    proxy_ssl_server_name on;

    # Importante: deshabilitar buffering para respuestas streaming
    proxy_buffering off;

    # Headers necesarios para que Deezer acepte la petición
    proxy_set_header Host api.deezer.com;
    proxy_set_header Accept "application/json";
    proxy_set_header User-Agent "Mozilla/5.0";

    # Quitar headers que pueden causar problemas
    proxy_set_header Cookie "";
    proxy_hide_header Set-Cookie;

    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # CORS headers para la respuesta
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "*" always;

    # Manejar preflight OPTIONS
    if ($request_method = 'OPTIONS') {
      add_header Access-Control-Allow-Origin *;
      add_header Access-Control-Allow-Methods "GET, OPTIONS";
      add_header Access-Control-Allow-Headers "*";
      add_header Content-Length 0;
      add_header Content-Type text/plain;
      return 204;
    }
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
}
