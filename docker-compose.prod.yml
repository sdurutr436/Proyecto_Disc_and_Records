# ===========================================
# Docker Compose - Producción
# Usa imágenes pre-construidas desde Docker Hub
# ===========================================

services:
  # --- Base de datos MariaDB ---
  database:
    image: mariadb:11-jammy
    container_name: discs-and-records-db
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${MYSQL_DATABASE:-discsandrecords}
      MARIADB_USER: ${MYSQL_USER:-discuser}
      MARIADB_PASSWORD: ${MYSQL_PASSWORD:-discpass}
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 10s
      start_period: 30s
      retries: 10
    networks:
      - app-network

  # --- Backend Spring Boot (imagen desde Docker Hub) ---
  backend:
    image: ${DOCKERHUB_USERNAME}/discs-and-records-backend:latest
    container_name: discs-and-records-api
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://database:3306/${MYSQL_DATABASE:-discsandrecords}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-discuser}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-discpass}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_GENERATE_DDL: "false"
      SPRING_SQL_INIT_MODE: never
      SPRING_JPA_SHOW_SQL: "false"
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:4200}
      JWT_SECRET: ${JWT_SECRET:-mi-clave-secreta-super-segura-de-256-bits-para-jwt}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 30
    networks:
      - app-network

  # --- Frontend Angular (imagen desde Docker Hub) ---
  frontend:
    image: ${DOCKERHUB_USERNAME}/discs-and-records-frontend:latest
    container_name: discs-and-records-web
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 5
    networks:
      - app-network

volumes:
  mariadb_data:
    driver: local

networks:
  app-network:
    driver: bridge
