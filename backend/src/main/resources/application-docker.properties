# ===========================================
# MariaDB/MySQL config for Docker
# ===========================================

# DataSource MariaDB
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA / Hibernate - Producci贸n con MariaDB inmutable
# none: Hibernate NO ejecuta DDL (CREATE/ALTER/DROP)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Desactivar inicializaci贸n SQL (schema.sql, data.sql)
# never: Spring Boot NO ejecuta scripts SQL al arrancar
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Evitar sintaxis incompatible (DROP CONSTRAINT IF EXISTS es PostgreSQL)
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true

# Connection Pool optimizado
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# CORS para producci贸n (desde variable de entorno)
# Usa patrones: http://localhost:*, https://*.ondigitalocean.app
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:*,https://*.ondigitalocean.app}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging optimizado para producci贸n
logging.level.root=WARN
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.com.discsandrecords=INFO
logging.level.com.zaxxer.hikari=WARN

# Actuator - Exponer health endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true
