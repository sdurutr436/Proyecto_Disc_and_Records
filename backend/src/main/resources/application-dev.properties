# H2 config for desarrollo local
spring.datasource.url=jdbc:h2:mem:discsandrecords;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT - Usar variables de entorno (incluso en desarrollo)
# En PowerShell: $env:JWT_SECRET="tu-secreto-local-diferente-al-de-produccion"
# O crear un archivo .env en la ra√≠z del proyecto
jwt.secret=${JWT_SECRET:dev-secret-only-for-local-testing-not-for-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS para desarrollo local (funciona en cualquier PC)
cors.allowed-origins=http://localhost:4200,http://localhost:3000

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.com.discsandrecords=DEBUG
