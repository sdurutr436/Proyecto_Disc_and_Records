# Configuración para entorno de tests
# Este archivo sobrescribe application.properties de main/resources en tests

spring.application.name=discs-and-records-api-test

# H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

# Hibernate crea el esquema automáticamente
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# IMPORTANTE: Deshabilitar la ejecución de data.sql en tests
# Esto evita el error "Table GENEROS not found" porque los tests
# crean sus propios datos en @BeforeEach
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# JWT para tests - Base64 encoded key (mínimo 256 bits para HS256)
jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci10ZXN0aW5nLXB1cnBvc2VzLW9ubHktMzItY2hhcmFjdGVycw==
jwt.expiration=86400000

# CORS
cors.allowed-origins=http://localhost:4200

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging mínimo en tests
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.discsandrecords=INFO
